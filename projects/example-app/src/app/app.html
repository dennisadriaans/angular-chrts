<div style="display: flex; height: 100vh; background-color: #f5f5f5; font-family: sans-serif;">
  <!-- Sidebar -->
  <aside style="width: 250px; background: #1f2937; color: white; padding: 2rem 0;">
    <h1 style="padding: 0 2rem; margin-bottom: 2rem; font-size: 1.5rem; font-weight: bold;">{{title()}}</h1>
    
    <nav>
      <ul style="list-style: none; padding: 0; margin: 0;">
        <li>
          <a routerLink="/line" routerLinkActive="active" style="display: block; padding: 0.75rem 2rem; color: #e5e7eb; text-decoration: none; border-left: 4px solid transparent;">Line Chart</a>
        </li>
        <li>
          <a routerLink="/area" routerLinkActive="active" style="display: block; padding: 0.75rem 2rem; color: #e5e7eb; text-decoration: none; border-left: 4px solid transparent;">Area Chart</a>
        </li>
        <li>
          <a routerLink="/bar" routerLinkActive="active" style="display: block; padding: 0.75rem 2rem; color: #e5e7eb; text-decoration: none; border-left: 4px solid transparent;">Bar Chart</a>
        </li>
        <li>
          <a routerLink="/donut" routerLinkActive="active" style="display: block; padding: 0.75rem 2rem; color: #e5e7eb; text-decoration: none; border-left: 4px solid transparent;">Donut Chart</a>
        </li>
        <li>
          <a routerLink="/bubble" routerLinkActive="active" style="display: block; padding: 0.75rem 2rem; color: #e5e7eb; text-decoration: none; border-left: 4px solid transparent;">Bubble Chart</a>
        </li>
        <li>
          <a routerLink="/gantt" routerLinkActive="active" style="display: block; padding: 0.75rem 2rem; color: #e5e7eb; text-decoration: none; border-left: 4px solid transparent;">Gantt Chart</a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main style="flex: 1; overflow-y: auto; padding: 2rem;">
    <router-outlet></router-outlet>
  </main>
</div>

<style>
  .active {
    background-color: rgba(255, 255, 255, 0.1);
    border-left-color: #3b82f6 !important;
    color: white !important;
  }
</style>
